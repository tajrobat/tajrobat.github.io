name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Companies Data
        uses: actions/cache@v4
        id: companies-cache
        with:
          path: |
            ${{ github.workspace }}/cached-companies.json
          key: ${{ runner.os }}-companies-${{ hashFiles('src/utils/companies.js') }}
          restore-keys: |
            ${{ runner.os }}-companies-

      - name: Generate Companies Data
        if: steps.companies-cache.outputs.cache-hit != 'true'
        run: |
          pnpm add -D dotenv
          node --experimental-json-modules --experimental-specifier-resolution=node src/utils/companies.js

      - name: Move Companies Data
        run: |
          cp cached-companies.json ${{ github.workspace }}/cached-companies.json || true

      - name: Install next-sitemap
        run: pnpm add next-sitemap

      - name: Build
        run: pnpm run build

      - name: Generate Sitemap
        run: pnpm next-sitemap --config next-sitemap.config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
